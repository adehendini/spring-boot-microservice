version: '3'

services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: digipages
      MINIO_ROOT_PASSWORD: digipages#suks3z
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}